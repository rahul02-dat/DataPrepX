<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPrepX - AI ML Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .step {
            margin-bottom: 30px;
        }
        
        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .step-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        select, .checkbox-group {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 15px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .checkbox-group {
            padding: 0;
            border: none;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .checkbox-group label:hover {
            background: #f8f9ff;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .progress-section {
            display: none;
            margin-top: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .log-box {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f0fff4;
            border: 2px solid #4ade80;
            border-radius: 8px;
        }
        
        .results h3 {
            color: #166534;
            margin-bottom: 15px;
        }
        
        .download-btn {
            display: inline-block;
            background: #4ade80;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ DataPrepX</h1>
            <p>AI-Enabled Data Processing & ML Pipeline</p>
        </div>
        
        <div class="content">
            <div id="alert" class="alert"></div>
            
            <div class="step">
                <div class="step-title">
                    <span class="step-number">1</span>
                    Upload Your Dataset
                </div>
                <div class="upload-area" id="uploadArea">
                    <p style="font-size: 18px; margin-bottom: 10px;">üìÅ Drop your CSV or Excel file here</p>
                    <p style="color: #666;">or</p>
                    <button class="btn" style="margin-top: 15px;" onclick="document.getElementById('fileInput').click()">
                        Browse Files
                    </button>
                    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
                </div>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <div class="step">
                <div class="step-title">
                    <span class="step-number">2</span>
                    Select Target Column
                </div>
                <select id="targetColumn" disabled>
                    <option value="">Upload a file first...</option>
                </select>
            </div>
            
            <div class="step">
                <div class="step-title">
                    <span class="step-number">3</span>
                    Configure Options
                </div>
                <div class="options-grid">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Task Type:</label>
                        <select id="taskType">
                            <option value="auto">Auto-Detect</option>
                            <option value="classification">Classification</option>
                            <option value="regression">Regression</option>
                        </select>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Report Format:</label>
                        <select id="reportFormat">
                            <option value="pdf">PDF</option>
                            <option value="docx">DOCX</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="enableExplain">
                        Enable Explainability (SHAP/LIME)
                    </label>
                    <label>
                        <input type="checkbox" id="enableTune">
                        Enable Hyperparameter Tuning
                    </label>
                </div>
            </div>
            
            <div class="step">
                <button class="btn" id="runBtn" onclick="runAnalysis()" disabled style="width: 100%; font-size: 18px; padding: 15px;">
                    ‚ñ∂ Run Analysis
                </button>
            </div>
            
            <div class="progress-section" id="progressSection">
                <h3 style="margin-bottom: 15px;">Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                </div>
                <p id="statusMessage" style="margin-bottom: 15px; font-weight: 500;"></p>
                <div class="log-box" id="logBox"></div>
            </div>
            
            <div class="results" id="results">
                <h3>‚úÖ Analysis Complete!</h3>
                <p style="margin-bottom: 15px;">Your reports are ready for download:</p>
                <div id="downloadLinks"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentJobId = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const targetColumn = document.getElementById('targetColumn');
        const runBtn = document.getElementById('runBtn');
        const alert = document.getElementById('alert');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            showAlert('Uploading file...', 'success');
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error, 'error');
                    return;
                }
                
                currentJobId = data.job_id;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>üìä ${data.filename}</strong><br>
                    Rows: ${data.rows.toLocaleString()} | Columns: ${data.columns.length}
                `;
                
                targetColumn.disabled = false;
                targetColumn.innerHTML = data.columns.map(col => 
                    `<option value="${col}" ${col === data.default_target ? 'selected' : ''}>${col}</option>`
                ).join('');
                
                runBtn.disabled = false;
                showAlert('File uploaded successfully!', 'success');
            })
            .catch(error => {
                showAlert('Upload failed: ' + error.message, 'error');
            });
        }
        
        function runAnalysis() {
            if (!currentJobId) {
                showAlert('Please upload a file first', 'error');
                return;
            }
            
            const data = {
                job_id: currentJobId,
                target: targetColumn.value,
                task: document.getElementById('taskType').value,
                report_format: document.getElementById('reportFormat').value,
                explain: document.getElementById('enableExplain').checked,
                tune: document.getElementById('enableTune').checked
            };
            
            runBtn.disabled = true;
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('logBox').innerHTML = '';
            
            fetch('/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error, 'error');
                    runBtn.disabled = false;
                    return;
                }
                
                checkStatus(data.job_id);
            })
            .catch(error => {
                showAlert('Analysis failed: ' + error.message, 'error');
                runBtn.disabled = false;
            });
        }
        
        function checkStatus(jobId) {
            fetch(`/status/${jobId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('progressFill').style.width = data.progress + '%';
                document.getElementById('progressFill').textContent = data.progress + '%';
                document.getElementById('statusMessage').textContent = data.message;
                
                if (data.logs && data.logs.length > 0) {
                    const logBox = document.getElementById('logBox');
                    logBox.innerHTML = data.logs.map(log => `> ${log}`).join('<br>');
                    logBox.scrollTop = logBox.scrollHeight;
                }
                
                if (data.status === 'completed') {
                    runBtn.disabled = false;
                    showResults(data.reports);
                } else if (data.status === 'failed') {
                    runBtn.disabled = false;
                    showAlert(data.message, 'error');
                } else {
                    setTimeout(() => checkStatus(jobId), 1000);
                }
            });
        }
        
        function showResults(reports) {
            const results = document.getElementById('results');
            const downloadLinks = document.getElementById('downloadLinks');
            
            downloadLinks.innerHTML = reports.map(report => 
                `<a href="/download/${currentJobId}/${report}" class="download-btn">üì• ${report}</a>`
            ).join('');
            
            results.style.display = 'block';
            showAlert('Analysis completed successfully!', 'success');
        }
        
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = 'alert alert-' + type;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
